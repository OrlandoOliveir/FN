<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="../CSS/cliente.css">
    <!-- Link para o FontAwesome (ícones) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="menu">
        <h2>Cadastro de Cliente</h2>
        <!-- Formulário de cadastro de cliente -->
        <form class="form-container">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" placeholder="ID do cliente" required readonly>
            </div>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" placeholder="Digite o endereço completo" required>
            </div>
            <div class="form-group">
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" placeholder="Digite o número da residência" required>
            </div>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="Digite o CEP" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" placeholder="Digite o telefone" required>
            </div>
            
            <!-- Botões Salvar e Excluir -->
            <div class="form-actions">
                <button type="submit" class="btn-save"><i class="fas fa-save"></i> Salvar</button>
                <button type="button" class="btn-delete"><i class="fas fa-trash-alt"></i> Excluir</button>
            </div>
        </form>
    </div>
</body>
</html>
