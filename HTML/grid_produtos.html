<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos Cadastrados</title>
    <link rel="stylesheet" href="../CSS/grid_produtos.css">
    <!-- Link para o FontAwesome (para os ícones de ação) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="menu">
        <h2>Produtos Cadastrados</h2>

        <!-- Botões de ação acima da grid -->
        <div class="actions">
            <button class="btn-update">
                <i class="fas fa-sync-alt"></i> <!-- Ícone de atualização -->
            </button>
           <a href="produto.html"><button class="btn-create">Cadastrar Novo Produto</button></a>
        </div>

        <!-- Tabela com dados dos produtos -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Valor Base</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aqui, os dados dos produtos serão inseridos dinamicamente via JavaScript -->
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <button class="btn-edit" data-id="1">Editar</button>
                            <button class="btn-delete" data-id="1">Excluir</button>
                        </td>
                    </tr>
                    <!-- Os dados reais virão do banco de dados via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="/JS/produtos_grid.js"></script>
</body>
</html>
