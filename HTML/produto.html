<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="../CSS/produto.css"> <!-- Seu arquivo de estilo -->
</head>
<body>
    <div class="menu">
        <h2>Cadastro de Produto</h2>
        <!-- Formulário de cadastro de produto -->
        <form class="form-container">
            <div class="form-group">
                <label for="id-produto">ID Produto:</label>
                <input type="text" id="id-produto" name="id-produto" placeholder="ID Produto" readonly>
            </div>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome do produto" required>
            </div>
            <div class="form-group">
                <label for="valor-base">Valor Base:</label>
                <input type="text" id="valor-base" name="valor-base" placeholder="Digite o valor base do produto" required>
            </div>
            
            <!-- Botões Salvar e Excluir -->
            <div class="form-actions">
                <button type="submit" class="btn-save"><i class="fas fa-save"></i>Salvar</button>
                <button type="button" class="btn-delete"><i class="fas fa-trash"></i>Excluir</button>
            </div>
        </form>
    </div>
</body>
</html>
